<body>
  <main>
    <div class="start-btn-container">
      <button id="start-btn" class="start-btn">Hitta restauranger i närheten</button>
    </div>
    <div id="map" class="map hidden"></div>
    <div class="controls hidden">
      <form id="form" class="hidden">
        <label>
          500m
          <input type="radio" name="range-input" value="500" checked>
        </label>
        <label>
          1km
          <input type="radio" name="range-input" value="1000">
        </label>
        <label>
          3km
          <input type="radio" name="range-input" value="3000">
        </label>
        <button id="retrieve-btn" class="control-btn" disabled><i class="fa fa-refresh"></i></button>
      </form>
      <div class="control-btns">
        <button id="roulette-btn" class="control-btn">Lunch-roulette!</button>
      </div>
    </div>
    <h2 id="list-heading" class="hidden">Restauranger som är öppna:</h2>
    <ul id="restaurants-list"></ul>
  </main>
  <div class="loading-modal hidden">
    <div class="modal-container">
      <div class="text-container">
        <h2 id="modal-text"><span class="loading-dots">...</span></h2>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyyGt65_xY4awnkM55WP482gN_e8_FhVo&libraries=places"></script>
  
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </body>
