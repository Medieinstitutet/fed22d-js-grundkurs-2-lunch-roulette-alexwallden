<body>
  <div class="bg-image"></div>
  <header>
    <h1>Lunch roulette</h1>
  </header>
  <main>
    <div class="start-btn-container">
      <button id="start-btn" class="start-btn">Starta appen</button>
    </div>
    <div id="map" class="map hidden"></div>
    <div class="controls hidden">
      <form id="form" class="hidden">
        <label>
          500m
          <input type="radio" name="range-input" value="500" checked>
        </label>
        <label>
          1km
          <input type="radio" name="range-input" value="1000">
        </label>
        <label>
          3km
          <input type="radio" name="range-input" value="3000">
        </label>
      </form>
      <div class="control-btns">
        <button id="display-btn">Visa alla restauranger</button>
        <button id="roulette-btn">Lunch-roulette!</button>
        <button id="remove-btn">Ta bort markers</button>
      </div>
    </div>
    <ul id="restaurants-list"></ul>
    <div class="loading-modal hidden">
      <div class="container">
        <div class="text-container">
          <h1 id="modal-text"><span class="loading-dots">...</span></h1>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
  </main>
